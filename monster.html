<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster</title>
    <link rel="stylesheet" href="./monster.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rubik:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <p>Monster bar</p>
        <div class="HPbar">
            <div id="monsterHP">

            </div>
        </div>
        <p>Player bar</p>
        <div class="HPbar">
            <div id="playerHP">

            </div>
        </div>
        <div class="buttons">
            <button onclick="onClickLA()">Lite Attack</button>
            <button onclick="onClickHA()">Heavy Attack</button>
            <button onclick="onClickHeal()">Heal</button>
            <button onclick="onClickReset()">Reset</button>
        </div>
    </div>
    
    <script src="./monster.js"></script>
</body>
